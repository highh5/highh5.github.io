<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/todo_base.css">
    <link rel="stylesheet" href="css/todo_index.css">
</head>

<body class="learn-bar">
<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="来添加一些大事件?" autofocus="autofocus">
    </header>
    <section id="main">
        <input id="toggle-all"  type="checkbox">
        <label for="toggle-all">选中全部</label>
        <ul id="todo-list">
            <li class="completed" >
                <div class="view">
                    <input  type="checkbox" class="toggle">
                    <label >dasdasdfas</label>
                    <button class="destroy"></button>
                </div>
                <input  class="edit" >
            </li>
        </ul>
    </section>
    <footer id="footer"><span id="todo-count"><strong>0</strong>进行中</span>
        <ul id="filters">
            <li>
                <a href="#" class="selected">全部</a>
            </li>
            <li>
                <a href="#" class="">进行中</a>
            </li>
            <li>
                <a href="#" :class="">已完成</a>
            </li>
        </ul>
        <button id="clear-completed" style="" >删除完成</button>
    </footer>
</section>
<script src="js/vue.js"></script>


</body>
