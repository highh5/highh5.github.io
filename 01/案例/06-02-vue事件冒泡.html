<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            width: 300px;
            height: 300px;
            background: pink;}
        #box2{
            width: 200px;
            height: 200px;
            background: skyblue;
        }
        #box3{
            width: 200px;
            height: 200px;
            background: skyblue;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="box1" @click="box1">
            box1
            <div id="box2" @click.stop="box2">
                box2
            </div>
        </div>
        <div id="box3" @contextmenu.prevent="box3">
            禁止鼠标右键
        </div>
    </div>

    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            methods:{
                box1(){
                    alert(1)
                },
                box2(){
                    alert(2)
                },
                box3(){
                    alert(3)
                }
            }
        })
    </script>

</body>
</html>
