<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            width: 300px;
            height: 300px;
            background: pink;}
        #box2{
            width: 200px;
            height: 200px;
            background: skyblue;
        }
        #box3{
            width: 200px;
            height: 200px;
            background: skyblue;
        }
    </style>
</head>
<body>
    <div id="box1">
        box1
        <div id="box2">
            box2
        </div>
    </div>

    <div id="box3">
        禁止鼠标右键
    </div>

    <script>
        var obox1 = document.getElementById('box1');
        var obox2 = document.getElementById('box2');
        var obox3 = document.getElementById('box3');

        obox1.onclick = function(){
            alert(1)
        }
        obox2.onclick = function(e){
            alert(2)
            //停止冒泡
            e.stopPropagation();
        }
        obox3.oncontextmenu = function (e) {
            alert(1)
            //阻止默认行为
            e.preventDefault();
        }

    </script>

</body>
</html>
